name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install all dependencies
      - name: Install dependencies
        working-directory: ./ssafyhome_front
        run: npm install

      # 4. Build the Vue.js application
      - name: Build Vue.js Application
        working-directory: ./ssafyhome_front
        run: npm run build

      # 5. Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_WATER_050D7A000 }}
          app_location: "./ssafyhome_front" # App source code path
          api_location: "" # API source code path (optional)
          output_location: "dist" # Built app content directory (optional)
